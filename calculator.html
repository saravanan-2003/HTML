<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <script>
            function empty() {
                document.getElementById("output").value = "";
            }
            function display(value) {
                document.getElementById("output").value += value;
            }
            function calculate() {
                var p = document.getElementById("output").value;
                var q = eval(p);
                document.getElementById("output").value = q;
            }
        </script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        
        <table class="calci">
            <center>
                <h2>
                    Simple Calculator
                </h2></center>
            <tr>
                <td colspan="3">
                    <input type="text" id="output" disabled/>
                </td>
                <td>
                   <input type="button" value="c" onclick="empty()" />
                </td>
                
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')" />
                </td>
                <td>
                    <input type="button" value="2" onclick="display('2')" />
                </td>
                <td>
                    <input type="button" value="3" onclick="display('3')" />
                </td>
                <td>
                    <input type="button" value="+" onclick="display('+')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display('4')" />
                </td>
                <td>
                    <input type="button" value="5" onclick="display('5')" />
                </td>
                <td>
                    <input type="button" value="6" onclick="display('6')" />
                </td>
                <td>
                    <input type="button" value="-" onclick="display('-')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display('7')" />
                </td>
                <td>
                    <input type="button" value="8" onclick="display('8')" />
                </td>
                <td>
                    <input type="button" value="9" onclick="display('9')" />
                </td>
                <td>
                    <input type="button" value="*" onclick="display('*')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="display('0')" />
                </td>
                <td>
                    <input type="button" value="/" onclick="display('/')" />
                </td>
                <td>
                    <input type="button" value="." onclick="display('.')" />
                </td>
                <td>
                    <input type="button" value="=" onclick="calculate()" />
                </td>
            </tr>
        </table>
    </body>
</html>
